<head>

   <meta charset="utf-8">
   <title>ЛОГО</title>
   <meta name="description" content="Startup HTML template OptimizedHTML 5">
   <meta name="viewport" content="width=device-width">

   <meta name="description" content="!!!">
   <meta name="keywords" content="Digital">

   <link rel="icon" href="https://fretbay.com/fr/images/logo.svg">

   <link rel="stylesheet" href="css/app.min.css">

   <link rel="preconnect" href="https://fonts.gstatic.com">

   <link
      href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
      rel='stylesheet' type='text/css'>

</head>

<body>
   <section id="form-user">
      <div class="container">
         <div class="form-user">
            <div class="etape-box-user">
               <div class="row">
                  <div class="col-md-6 col-sm-6">
                     <h2 class="ebu__title">
                        Join the largest network of professional transporters in Europe!
                     </h2>
                     <div class="row">
                        <div class="col-sm-4">
                           <img src="images/dest/port-img1.png">
                        </div>
                        <div class="col-sm-4">
                           <img src="images/dest/port-img2.png">
                        </div>
                        <div class="col-sm-4">
                           <img src="images/dest/port-img3.png">
                        </div>
                        <div class="col-sm-4">
                           <img src="images/dest/port-img4.png">
                        </div>
                        <div class="col-sm-4">
                           <img src="images/dest/port-img5.png">
                        </div>
                        <div class="col-sm-4">
                           <img src="images/dest/port-img6.png">
                        </div>
                     </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                     <div class="register-transporter__form">
                        <h3 class="ebu__title">
                           Get started - it's free.
                           <span>
                              The registration process takes no more than a minute.
                           </span>
                        </h3>
                        <form action="#" id="signUpForm1">
                           <div class="signUpForm1-inputs">
                              <input type="text" class="signUpForm1__input signUpForm1__input-first"
                                 placeholder="Name of your company">
                              <input type="text" class="signUpForm1__input" placeholder="First name">
                              <input type="text" class="signUpForm1__input" placeholder="Name">
                              <input type="text" class="signUpForm1__input" placeholder="Email">
                              <input type="text" class="signUpForm1__input" placeholder="Telephone number">
                              <input type="text" class="signUpForm1__input" placeholder="Mobile phone">


                              <div class="size-container">
                                 <select id="country" name="country">
                                    <option value="Austria">Austria</option>
                                    <option value="Belgium">Belgium</option>
                                    <option value="Bulgaria">Bulgaria</option>
                                 </select>
                              </div>

                              <input type="text" class="signUpForm1__input" placeholder="Postal Code or City">

                              <div class="size-container">
                                 <select id="region" name="region">
                                    <option value>Region</option>
                                    <option value="Bruxelles-Capitale">Bruxelles-Capitale</option>
                                    <option value="Région Flamande">Région Flamande</option>
                                    <option value="Région Wallonne">Région Wallonne</option>
                                 </select>
                              </div>
                              <div class="size-container size-container-expertise">
                                 <button type="button" class="btn-default">
                                    <span>
                                       Your areas of expertise
                                    </span>
                                 </button>
                                 <div class="dropdown-menu">
                                    <a href="#" class="close-ddrop">x</a>
                                    <ul class="dropdown-list">
                                       <li class="dropdown-item">
                                          <a href="#">
                                             <span class="glyphicon equipment"></span>
                                             <span class="text">
                                                Home equipment
                                             </span>
                                          </a>
                                       </li>
                                       <li class="dropdown-item">
                                          <a href="#">
                                             <span class="glyphicon demenagement"></span>
                                             <span class="text">
                                                Moving
                                             </span>
                                          </a>
                                       </li>
                                       <li class="dropdown-item">
                                          <a href="#">
                                             <span class="glyphicon vehicle"></span>
                                             <span class="text">
                                                Vehicle
                                             </span>
                                          </a>
                                       </li>
                                    </ul>
                                 </div>
                              </div>
                              
                         


                              <input type="text" class="signUpForm1__input" placeholder="Username">
                              <input type="text" class="signUpForm1__input" placeholder="Password">
                              <input type="text" class="signUpForm1__input" placeholder="Confirm password">
                           </div>
                     
                           <div class="form-text">
                              By clicking on register, I accept the <a href="#">General conditions</a> of FretBay.com.
                           </div>
                           <button type="submit" class="signUpForm1-button">
                              Register
                           </button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      </div>
   </section>

   <script src="https://use.fontawesome.com/0279959ac4.js"></script>
   <script src="js/app.min.js"></script>
   <!-- JS Popper.js -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
</body>

</html>
