<head>

	<meta charset="utf-8">
	<title>ЛОГО</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">

	<meta name="description" content="!!!">
	<meta name="keywords" content="Digital">

	<link rel="icon" href="https://fretbay.com/fr/images/logo.svg">

	<link rel="stylesheet" href="css/app.min.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">

	<link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

</head>
<body>
   <section id="form-user">
		<div class="container">
         <div class="form-user">
            <div class="etape-box-user">
               <div class="row">
                  <div class="col-md-6 col-sm-6">
                     <h2 class="ebu__title">
                        Looking for professional carriers?
                     </h2>
                     <div class="col-sm-12">
                        <img src="images/dest/shipperSignPimage.png" class="img-responsive fix-img">
                     </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                     <h2 class="ebu__title">
                        Get started - it's free.
                        <span>
                           The registration takes no more than a minute...
                        </span>
                     </h2>
                     <form action="#" id="signUpForm1">
                        <div class="signUpForm1-radio">
                           <input type="radio" class="suf1-radio" id="radioBox01">
                           <label for="radioBox01">You are an individual</label>
                           <input type="radio" class="suf1-radio" id="radioBox02">
                           <label for="radioBox02">You are a professional</label>
                        </div>
                        <div class="signUpForm1-inputs">
                           <input type="text" class="signUpForm1__input signUpForm1__input-first" placeholder="Name of your company">
                           <input type="text" class="signUpForm1__input signUpForm1__input-first" placeholder="Your email">
                           <input type="text" class="signUpForm1__input" placeholder="Confirm your email">
                           <input type="text" class="signUpForm1__input" placeholder="Your password">
                           <input type="text" class="signUpForm1__input" placeholder="Confirm your password">
                           <input type="text" class="signUpForm1__input" placeholder="Your Username">
                           <input type="text" class="signUpForm1__input" placeholder="Your phone">
                           <input type="text" class="signUpForm1__input" placeholder="Your mobile number">
                        </div>
                        <div class="signUpForm1-checkbox">
                           <input type="checkbox" class="suf1-checkbox" id="checkBox01">
                           <label for="checkBox01">I agree to receive commercial offers from FretBay and its partners.</label>
                        </div>
                        <div class="form-text">
                           By clicking on register, I accept the <a href="#">General Terms and Conditions</a>  of FretBay.com.  
                        </div>
                        <button type="submit" class="signUpForm1-button">
                           Sign Up
                        </button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         
      </div>
	</section>

<script src="https://use.fontawesome.com/0279959ac4.js"></script>
<script src="js/app.min.js"></script>
<!-- JS Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>	
</body>

</html>
