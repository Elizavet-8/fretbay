<head>

	<meta charset="utf-8">
	<title>ЛОГО</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">

	<meta name="description" content="!!!">
	<meta name="keywords" content="Digital">

	<link rel="icon" href="https://fretbay.com/fr/images/logo.svg">

	<link rel="stylesheet" href="css/app.min.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">

	<link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

</head>
<body>
   <section id="login">
		<div class="container">
         <div class="form-login">
            <div class="etape-box-user">
               <div class="row">
                  <div class="col-md-6 col-sm-6">
                     <h2 class="ebu__title">
                        Log into your FretBay account.
                     </h2>
                     <p class="ebu__subtitle">
                        Enter your email address or username and password to access all FretBay services.
                     </p>
                     <img src="images/dest/conecLogImg.png" class="img-responsive fix-img">
                  </div>
                  <div class="col-md-6 col-sm-6">
                     <div class="login__form">
                        <h2 class="ebu__title">
                           FretBay Identification
                        </h2>
                        <form action="#" id="signUpForm1">
                           <div class="signUpForm1-inputs">
                              <div class="log-row input-row">
                                 <i class="glyphicon glyphicon-user"></i>
                                 <span id="wp-pseudo2">
                                    <input type="text" class="signUpForm1__input signUpForm1__input-first" placeholder="Login or Email">
                                 </span>
                              </div>
                              <div class="pass-row input-row">
                                 <i class="glyphicon glyphicon-user"></i>
                                 <span id="wp-pseudo2">
                                    <input type="text" class="signUpForm1__input" placeholder="Password">
                                 </span>
                              </div>
                              <!-- <input type="text" class="signUpForm1__input signUpForm1__input-first" placeholder="Login or Email">
                              <input type="text" class="signUpForm1__input" placeholder="Password"> -->
                           </div>
                           <button type="submit" class="signUpForm1-button">
                              Sign in
                           </button>
                           <div class="form-text">
                              Forgotten password? <a href="#">Sign up here</a>    
                           </div>
                        </form>
                     </div> 
                     <div class="ebu__txt">
                        Not yet registered on FretBay? <a href="#">Sign up here</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         
      </div>
	</section>

<script src="https://use.fontawesome.com/0279959ac4.js"></script>
<script src="js/app.min.js"></script>
<!-- JS Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>	
</body>

</html>
